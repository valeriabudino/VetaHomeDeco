<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>VetaHomeDeco</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="img/logo.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/f946c86397.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/estilo.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="fondo-negro">
            <div class="container px-4 px-lg-5">
                <div class="text-center text-white">
                    <a href="index.html"><img src="img/logo.png"></a>
                </div>
            </div>
        </div>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html"><h1 style="font-size:larger; font-style: italic;">Veta Home-Deco</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#ProductosGaleria" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#ProductosGaleria" onclick="traerProductos()">All</a></li><hr>
                                <li><a class="dropdown-item" href="#ProductosGaleria" onclick="filtro('muebles')" >Muebles</a></li>
                                <li><a class="dropdown-item" href="#ProductosGaleria" onclick="filtro('deco')" >Deco</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#modal-contacto" onclick="contactar()" >Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn" type="button"  id="join-login" data-bs-toggle="modal" data-bs-target="#contenedor-login">
                            JOIN/LOGIN
                        </button>
                    </form>
                    <form class="d-flex">
                        <button class="btn" type="button" id="boton-carrito" data-bs-toggle="modal" data-bs-target="#modal-carrito">
                            <i class="bi-cart-fill me-1"></i>
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="contador">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!--Modal contacto-->
        <div class="modal fade" id="modal-contacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="titulo">CONTACTO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contacto">
                </div>
            </div>
            </div>
        </div>
        <!--Modal login-->
            <div class="modal fade" id="contenedor-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="titulo">LOGIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="contenedor-modal-login">
                    </div>
                    <div class="modal-footer" id="modal-footer">
                    </div>
                </div>
                </div>
            </div>
        <!-- Modal Carrito -->
        <div class="modal fade modal-contenedor" id="modal-carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-carrito-body">
                    <p>No tienes productos en tu carrito de compras</p>
                </div>
                <div class="modal-footer" id="total-pago">
                    
                </div>
            </div>
            </div>
        </div>

        <!-- Header-->
        <header> 
            <div class="container-fluid">
                <img src="img/VEta home-deco.png" class="w-100 h-10">
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            
            <div class="container px-4 px-lg-5 mt-5">
                <div id="ruta"></div><br>
                <div id="filtro"> </div>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="ProductosGaleria">
                    
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; VetaHomeDeco 2021</p></div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/mostrarProductos.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/pagar.js"></script>
        <script src="js/usuarios.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        
    </body>
</html>
